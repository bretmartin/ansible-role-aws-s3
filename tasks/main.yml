---

- include: pre.yml

- name: create and configure S3 buckets
  s3_bucket:
    name: '{{ item }}'
    policy: '{{ aws_s3_buckets[item]["policy"] | default(omit) }}'
    profile: '{{ aws_profile }}'
    region: '{{ aws_s3_buckets[item]["region"] | default(omit) }}'
  with_items: aws_s3_buckets
  register: _aws_s3_bucket

- include: post.yml
